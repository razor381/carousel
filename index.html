<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SE33 | Carousel</title>

  <link rel="stylesheet" href="assets/css/reset.css">

        <img src="assets/img/img-2.jpg" alt="carousel image 2">

        <img src="assets/img/img-4.jpg" alt="carousel image 4">

    </div>
  </section>

  <section class="section">
    <h1 class="section__header">Image Carousel</h1>
    <div class="carousel section__content autoscroll hold-1 left-autoscroll">
      <div class="carousel-content">
        <img src="assets/img/img-1.jpg" alt="carousel image 1">
        <img src="assets/img/img-2.jpg" alt="carousel image 2">
        <img src="assets/img/img-1.jpg" alt="carousel image 1">
        <img src="assets/img/img-2.jpg" alt="carousel image 2">
        <img src="assets/img/img-3.jpg" alt="carousel image 3">
        <img src="assets/img/img-4.jpg" alt="carousel image 4">
      </div>
    </div>
  </section>

  <script src="assets/js/index.js"></script>
  <script src="assets/js/carousel.js"></script>
